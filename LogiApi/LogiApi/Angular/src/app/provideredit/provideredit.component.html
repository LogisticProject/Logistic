<div class="container">  
    <mat-card>  
      <mat-toolbar>  
        <div>  
            Edit Provider       
         </div>    
      </mat-toolbar> 
    <br><br>  
      <mat-card-content>  
        <form [formGroup]="providerForm"(ngSubmit)="onFormSubmit()">  
                <div class ="container">  
                  <div class="row">  
                    <div class="col-sm-3">  
                        <mat-form-field>  
                          <input formControlName="ProviderID" [readonly]="!editable" matTooltip="Provider ID Number" matInput placeholder="Provider Number" [(ngModel)]="provider.ProviderID" class="text-center">  
                        </mat-form-field>  
                    </div>  
                    <div class="col-sm-3">  
                        <mat-form-field>  
                          <input formControlName="UserID" [readonly]="!editable" matTooltip="User ID Number" matInput placeholder="User Number" [(ngModel)]="provider.UserID" class="text-center">  
                        </mat-form-field>  
                    </div>  
                    <div class="col-sm-3">  
                        <mat-form-field>  
                        <input formControlName="AccountNumber" id="AccountNumber" matTooltip="Enter Account Number" matInput placeholder="Account Number" [(ngModel)]="provider.AccountNumber" class="text-center">
                      </mat-form-field>  
                    </div>  
                    <div class="col-sm-3">  
                        <mat-form-field>  
                        <input formControlName="Name" matTooltip="Enter Name" matInput placeholder="Name" [(ngModel)]="provider.Name" class="text-center">  
                      </mat-form-field>  
                    </div>  
                </div>  
                <div class="row">  
                    <div class="col-sm-3">  
                        <mat-form-field>  
                          <input formControlName="Address1" matTooltip="Enter Address1" matInput placeholder="Address1" [(ngModel)]="provider.Address1" class="text-center">   
                        </mat-form-field>  
                    </div>  
                    <div class="col-sm-3">  
                        <mat-form-field>  
                          <input formControlName="Address2" matTooltip="Enter Address2" matInput placeholder="Address2" [(ngModel)]="provider.Address2" class="text-center">  
                        </mat-form-field>  
                    </div>  
                    <div class="col-sm-3">  
                        <mat-form-field>  
                          <input formControlName="Address3" matTooltip="Enter Address3" matInput placeholder="Address3" [(ngModel)]="provider.Address3" class="text-center">  
                        </mat-form-field>  
                    </div>  
                    <div class="col-sm-3">  
                        <mat-form-field>  
                        <input matTooltip="Enter Country" formControlName="Country" matInput placeholder="Country" [(ngModel)]="provider.Country" class="text-center">  
                      </mat-form-field>  
                    </div>  
                </div>  
                <div class="row">  
                        <div class="col-sm-3">  
                            <mat-form-field>  
                        <input formControlName="City" matTooltip="Enter City" matInput placeholder="City" [(ngModel)]="provider.City" class="text-center">  
                      </mat-form-field>  
                    </div>  
                    <div class="col-sm-3">  
                        <mat-form-field>  
                          <input formControlName="State" matTooltip="Enter State" matInput placeholder="State" [(ngModel)]="provider.State" class="text-center">  
                        </mat-form-field>  
                    </div>  
                    <div class="col-sm-3">  
                        <mat-form-field>  
                          <input formControlName="Zipcode" matTooltip="Enter Zipcode" matInput placeholder="Zipcode" [(ngModel)]="provider.Zipcode" class="text-center">  
                        </mat-form-field>  
                    </div>  
                    <div class="col-sm-3">  
                        <mat-form-field>  
                            <input formControlName="Timezone" matTooltip="Enter Timezone" matInput placeholder="Timezone" [(ngModel)]="provider.Timezone" class="text-center">  
                          </mat-form-field>  
                        </div>  
                    </div>  
                    <div class="row justify-content-center">  
                    <div class="col-sm-3">  
                        <mat-form-field>  
                        <input matTooltip="Enter Phone Number" formControlName="Phone" matInput placeholder="Phone" [(ngModel)]="provider.Phone" class="text-center">  
                      </mat-form-field>  
                    </div>  
                    <div class="col-sm-3">  
                        <mat-form-field>  
                        <input formControlName="Fax" matTooltip="Enter Fax" matInput placeholder="Fax" [(ngModel)]="provider.Fax" class="text-center">  
                      </mat-form-field>  
                    </div>  
                    <div class="col-sm-3">  
                        <mat-form-field>  
                          <input formControlName="Email" matTooltip="Enter Email" matInput placeholder="Email" [(ngModel)]="provider.Email" class="text-center">  
                        </mat-form-field>  
                    </div>  
                </div>  
                <div class="row justify-content-center">  
                    <div class="col-sm-1">  
                        <button type="submit" mat-raised-button color="accent"matTooltip="Click Submit Button"[disabled]="!providerForm.valid">Submit</button>   
                    </div>  
                    <div class="col-sm-2">  
                        <button type="reset" mat-raised-button color="accent"matTooltip="Click Reset Button" (click)="resetForm()">Reset</button>  
                    </div>  
                </div>  
            </div>
