    <div class="form-group">
      <label>First Name*</label>
      <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="FirstName" [(ngModel)]="Cont.FName">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">First Name is required</small>
    </div>



    <div class="form-group">
      <label>Last Name*</label>
      <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="LastName" [(ngModel)]="Cont.LName">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Last Name is required</small>
    </div>
    <div class="form-group">
      <label>Email*</label>
      <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="Email" [(ngModel)]="Cont.Email">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Email is required</small>
    </div>

    <div class="form-group">
      <label>Mobile*</label>
      <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="Mobile" [(ngModel)]="Cont.Mobile">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Mobile is required</small>
    </div>

  <div class="form-group">
    <label>Office Number</label>
    <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="Office Number" [(ngModel)]="Cont.OfficeNumber">

  </div>


  <div class="form-group">
    <label>Fax</label>
    <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="Fax" [(ngModel)]="Cont.fax">

  </div>

<div class="form-group">
  <label>Title</label>
  <select>
    <option>

    </option>
  </select>
  <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="Title" [(ngModel)]="Cont.title">

</div>

    <button class="btn btn-primary" type="submit">Submit form</button>

  </form>

  {{userForm.value | json}}
